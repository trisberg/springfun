---
apiVersion: eventing.knative.dev/v1beta1
kind: Trigger
metadata:
  name: spring-demo-event
spec:
  filter:
    attributes:
      type: com.example.springevent
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: spring-demo
    uri: event
---
apiVersion: eventing.knative.dev/v1beta1
kind: Trigger
metadata:
  name: spring-demo-news
spec:
  filter:
    attributes:
      type: com.example.springnews
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: spring-demo
    uri: news
